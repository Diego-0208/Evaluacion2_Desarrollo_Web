<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería Nekos.best</title>
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- css propio -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar bg-danger-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/modern-logo.png" alt="Logo" width="30" height="24"
          class="d-inline-block align-text-top">
        AnimeModGenerator
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row justify-content-center">

      <!-- Card 1: Gato (Neko) -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/img/placeholder.jpg" class="card-img-top" alt="Gato" />
          <div class="card-body">
            <p class="card-text">Gato</p>
            <button class="btn btn-primary">Cargar Gato</button>
          </div>
        </div>
      </div>

      <!-- Card 2: Sonrisa (Smile) -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/img/placeholder.jpg" class="card-img-top" alt="Sonrisa" />
          <div class="card-body">
            <p class="card-text">Sonrisa</p>
            <button class="btn btn-primary">Cargar Sonrisa</button>
          </div>
        </div>
      </div>

      <!-- Card 3: Abrazo (Hug) -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/img/placeholder.jpg" class="card-img-top" alt="Abrazo" />
          <div class="card-body">
            <p class="card-text">Abrazo</p>
            <button class="btn btn-primary">Cargar Abrazo</button>
          </div>
        </div>
      </div>

      <!-- Card 4: Guiño (Wink) -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/img/placeholder.jpg" class="card-img-top" alt="Guiño" />
          <div class="card-body">
            <p class="card-text">Guiño</p>
            <button class="btn btn-primary">Cargar Guiño</button>
          </div>
        </div>
      </div>

      <!-- Card 5: Baile (Dance) -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/img/placeholder.jpg" class="card-img-top" alt="Baile" />
          <div class="card-body">
            <p class="card-text">Baile</p>
            <button class="btn btn-primary">Cargar Baile</button>
          </div>
        </div>
      </div>

      <!-- Card 6: Palmada (Pat) -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="assets/img/placeholder.jpg" class="card-img-top" alt="Palmada" />
          <div class="card-body">
            <p class="card-text">Palmada</p>
            <button class="btn btn-primary">Cargar Palmada</button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    <nav class="navbar bg-danger-subtle">
      <div class="container-fluid justify-content-center">
        <!-- Link al sitio de ayuda -->
        <a href="https://www.gob.cl/saludablemente/ayudaprofesionales/" target="_blank" class="btn btn-outline-success"
          style="width: 250px;">
          si buscas ayuda clickea aqui
        </a>
      </div>
    </nav>
  </footer>


  <!-- Vinculación del script -->
  <script src="assets/js/script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
